<p>Your PTO is <span id="output"></span></p><br>

<form action="#" onsubmit="event.preventDefault(); callPTO2();">
    <input type='text' id='yearsworked'>
    <input type="submit" value="submit">
</form>

<script>
    function callPTO2() {
        var output = document.getElementById('output');
        
        var yearsworked = parseInt(document.getElementById('yearsworked').value);
        
        if (yearsworked < 5) {
        hoursperPayCheck = 5;
        }

        if (yearsworked >= 5 ) {
        hoursperPayCheck = 6;
        }

        if (yearsworked >= 10 ) {
        hoursperPayCheck = 7;
        }
        var biweekly = 26;

        hoursPerYear = hoursperPayCheck * biweekly;

        var hoursPerWeeks = 40;

        var oneyearInWeeks = hoursPerYear / hoursPerWeeks;

        output.innerHTML = oneyearInWeeks;
    }
</script>
