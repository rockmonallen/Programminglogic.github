    <form onsubmit="event.preventDefault(); findvowels();">
        <input type="text" name="output">
        <input type="submit" value="submit" onclick="return findvowels(this.form.output.value)">
    </form>
    
    <p><span id="output"></span></p>
    
    <script>
        function findvowels(str) {
            var vowelz = str.match(/[aeiou]/gi);
            var consonantz = str.match(/[BCDFGHJKLMNPQRSWTVXZ]/gi);
            
            var countOne = vowelz ? vowelz.length : 0;

            var countTwo = consonantz ? consonantz.length : 0;

            alert("'" + str + "contains" + countOne + "vowel(s)")
            alert("'" + str + "contains" + countTwo + "consonantz")  
        }
    </script>
